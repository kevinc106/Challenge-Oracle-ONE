<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Encriptador</title>
</head>
<body>
    <header>
        <h1>Encriptador de Texto</h1>
    </header>
    <main>
        <textarea id="idInputText" placeholder="Ingrese su texto aquí">gato</textarea>
        <p>Solo letras minúsculas y sin acentos</p>
        <button id="encryptButton">Encriptar</button>
        <button id="decryptButton">Desencriptar</button>
        <section id="emptyArea">
            <strong >Ningún mensaje fue encontrado</strong>
            <p>Ingresa el texto que desees encriptar o desencriptar</p>
        </section>
        <section id="resultArea">
            <p id="idResult">xxx</p>
        </section>
    </main>
    <footer>
        Desarrollado por Kevin Camacho
    </footer>
</body>
</html>
